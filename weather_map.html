<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@200;300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container justify-center">
        <header>
            <h1>Weather App</h1>
        </header>
        <div class="search">
            <form action="">
                <label for="place">Change City</label>
                <input type="search" name="place" id="place">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="row justify-center">
            <div class="row justify-center">
                <div id="weatherInfoCurrent">
                </div>
            </div>
            <div class="d-flex align-center">
                <div class="row gap-25 justify-center" id="weatherInfo">
                </div>
            </div>
        </div>
        <div class="row justify-center">
            <div class="column align-center">
                <div id="map"></div>
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
